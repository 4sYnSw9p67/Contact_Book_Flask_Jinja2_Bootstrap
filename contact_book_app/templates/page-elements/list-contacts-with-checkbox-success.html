<div class="w-100 text-center">
    <h1 class="mb-0">Edit
        <span class="text-primary">Contacts</span>
    </h1>
    <p class="lead mb-5">
        Please make sure you have checked the rows that you want to update before saving!<br>
    </p>
</div>
<div class="container input-group col-md-5 mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">
            <span class="fa fa-search form-control-feedback">
            </span>
        </span>
    </div>
    <input type="text" id="seach-box-edit" class="form-control" placeholder="Search...">
</div>
<div class="container d-flex justify-content-center">
    <div class="alert alert-success col-md-12 text-center" role="alert">
        Success! You can now continue editing!
    </div>
</div>
<form class="mb-4" action="/edit" method="POST">
    <table id="table-to-edit" class="table table-striped">
        <thead class="bg-primary">
            <tr>
                <th scope="col"></th>
                <th scope="col" class="text-center">#</th>
                <th scope="col">Name</th>
                <th scope="col">Birthday</th>
                <th scope="col">Address</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Profession</th>
                <th scope="col">Interests</th>
            </tr>
        </thead>
        <tbody>
            {% for index, contact in contactsdb.items() %}
            <tr>
                <td scope="row" class="align-middle">
                    <div class="form-check">
                        <input type="checkbox" name='entry-to-edit' value="{{ index }}">
                    </div>
                </td>
                <td><span class="input-group-text">{{ index }}</span></td>
                <td><input type="text" class="form-control" name="name_{{ index }}" value="{{ contact[1] }}">
                <td><input type="text" class="form-control datepicker" name="birthday_{{ index }}"
                        value="{{ contact[2] }}">
                <td><input type="text" class="form-control" name="address_{{ index }}" value="{{ contact[3] }}">
                <td><input type="text" class="form-control" name="email_{{ index }}" value="{{ contact[4] }}">
                <td><input type="text" class="form-control" name="phone_{{ index }}" value="{{ contact[5] }}">
                <td><input type="text" class="form-control" name="profession_{{ index }}" value="{{ contact[6] }}">
                <td><input type="text" class="form-control" name="interests_{{ index }}" value="{{ contact[7] }}">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <hr class="mb-4">
    <button class="btn btn-primary btn-lg btn-block" type="submit">Edit Contact</button>
</form>
</div>
